<div class="home-container">
  <h1>Look what they are sharing</h1>
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Or search for a moment..."
        (input)="search($event)"
      />
    </form>
  </div>
  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div *ngFor="let moment of moments" class="moment">
        <img
          src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{ moment.title }}</h3>
        <p class="date">At: {{ moment.created_at }}</p>
        <!-- <p>Coments: {{ moment.coments!.length }}</p> -->
        <p><a routerLink="moments/{{ moment.id }}">Details</a></p>
      </div>
    </div>
  </div>
  <ng-template #noMoments>
    <h1>There are no moments registered</h1>
  </ng-template>
</div>
