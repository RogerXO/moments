<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      placeholder="Enter a title"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">The title is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      formControlName="description"
      required
      placeholder="What did happen there?"
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">
        The description is required
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Put the photo the marked you the most</label>
    <input type="file" (change)="onFileSelected($event)" />
    <div *ngIf="image?.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="image?.errors?.['required']">The image is required</p>
    </div>
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
